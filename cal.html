<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Google Calendar-Like Calendar</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .calendar-container {
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      border-radius: 10px;
      padding: 20px;
      max-width: 600px;
    }
    .calendar-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #4285F4;
      color: #fff;
      padding: 10px;
      border-radius: 10px 10px 0 0;
    }
    .month-name {
      font-size: 24px;
      font-weight: 600;
    }
    .month-switch button {
      background: none;
      border: none;
      font-size: 24px;
      color: #4285F4;
      cursor: pointer;
    }
    .month-switch button:hover {
      color: #346ABF;
    }
    .days {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      text-align: center;
    }
    .day {
      padding: 15px;
      border-radius: 5px;
      background-color: #f5f5f5;
      font-weight: bold;
      color: #666;
    }
    .today {
      background-color: #4285F4;
      color: #fff;
    }
    .event-list {
      margin-top: 20px;
    }
    .event {
      margin: 5px 0;
      padding: 10px;
      background-color: #4285F4;
      color: #fff;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="calendar-container">
    <div class="calendar-header">
      <h1 class="month-name" id="month-name"></h1>
      <div class="month-switch">
        <button onclick="previousMonth()">&#9665;</button>
        <button onclick="nextMonth()">&#9655;</button>
      </div>
    </div>
    <div class="days" id="days"></div>
    <div class="event-list">
      <h2>Events</h2>
      <div id="event-list"></div>
      <div class="form-group">
        <input type="text" id="event-input" class="form-control" placeholder="Add an event">
        <input type="date" id="event-date" class="form-control">
      </div>
      <button class="btn btn-primary" onclick="addEvent()">Add</button>
    </div>
  </div>

  <script>
    const eventList = document.getElementById("event-list");
    const days = document.getElementById("days");
    const monthName = document.getElementById("month-name");

    let currentYear = new Date().getFullYear();
    let currentMonth = new Date().getMonth();

    function generateCalendar(year, month) {
      const firstDay = new Date(year, month, 1);
      const lastDay = new Date(year, month + 1, 0);

      monthName.textContent = new Date(year, month, 1).toLocaleString('default', { month: 'long' });

      while (days.firstChild) {
        days.removeChild(days.firstChild);
      }

      for (let i = 0; i < firstDay.getDay(); i++) {
        const day = document.createElement("div");
        day.className = "day";
        days.appendChild(day);
      }

      for (let i = 1; i <= lastDay.getDate(); i++) {
        const day = document.createElement("div");
        day.className = "day";
        day.textContent = i;

        const currentDate = new Date();
        if (currentDate.getFullYear() === year && currentDate.getMonth() === month && currentDate.getDate() === i) {
          day.classList.add("today");
        }

        days.appendChild(day);
      }
    }

    function addEvent() {
      const eventInput = document.getElementById("event-input");
      const eventDate = document.getElementById("event-date");
      const eventText = eventInput.value;
      const dateValue = new Date(eventDate.value + 'T00:00:00');

      if (eventText.trim() === "") {
        alert("Please enter an event");
        return;
      }

      if (!dateValue || isNaN(dateValue)) {
        alert("Please select a valid date");
        return;
      }

      const day = dateValue.getDate();

      const eventItem = document.createElement("div");
      eventItem.className = "event";
      eventItem.textContent = eventText + " (on " + dateValue.toDateString() + ")";
      eventList.appendChild(eventItem);

      eventInput.value = "";
      eventDate.value = "";
    }

    function previousMonth() {
      if (currentMonth === 0) {
        currentMonth = 11;
        currentYear -= 1;
      } else {
        currentMonth -= 1;
      }
      generateCalendar(currentYear, currentMonth);
    }

    function nextMonth() {
      if (currentMonth === 11) {
        currentMonth = 0;
        currentYear += 1;
      } else {
        currentMonth += 1;
      }
      generateCalendar(currentYear, currentMonth);
    }

    // Initialize the calendar with the current month and year.
    generateCalendar(currentYear, currentMonth);
  </script>
</body>
</html>
