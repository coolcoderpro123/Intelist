<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Professional Calendar</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
    }
    .calendar {
      width: 100%;
      max-width: 800px;
      margin: 0 auto;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }
    .header {
      background-color: #3498db;
      color: #fff;
      text-align: center;
      padding: 20px 0;
      font-size: 24px;
    }
    .year {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
    }
    .month {
      width: calc(100% / 12);
      text-align: center;
      padding: 20px;
    }
    .month-title {
      font-size: 20px;
      font-weight: bold;
    }
    .day {
      width: 100%;
      height: 40px;
      line-height: 40px;
      text-align: right;
      padding-right: 10px;
      border-bottom: 1px solid #ccc;
      position: relative;
      cursor: pointer;
    }
    .event {
      background-color: #3498db;
      color: #fff;
      border-radius: 4px;
      padding: 2px 4px;
      position: absolute;
      top: 5px;
      left: 10px;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div class="calendar">
    <div class="header">Professional Calendar</div>
    <div class="year">
      <!-- Generate calendar months -->
      <div class="month">
        <div class="month-title">January</div>
        <!-- Generate days for January -->
        <!-- Include day numbers and events -->
      </div>
      <!-- Repeat for other months -->
    </div>
  </div>

  <script>
    // Sample event data structure
    const events = [
      { date: "2023-11-06", title: "Sample Event 1" },
      { date: "2023-12-15", title: "Sample Event 2" },
      // Add more events here
    ];

    function displayEventsOnCalendar() {
      const days = document.querySelectorAll('.day');

      events.forEach(event => {
        const eventDate = new Date(event.date).getDate();
        const eventTitle = event.title;

        days.forEach(day => {
          const dayDate = +day.textContent;
          if (dayDate === eventDate) {
            const eventElement = document.createElement('div');
            eventElement.className = 'event';
            eventElement.textContent = eventTitle;
            day.appendChild(eventElement);
          }
        });
      });
    }

    function renderCalendar() {
      // You can use a library like Luxon.js or Moment.js for date manipulation
      const currentDate = new Date();

      // Loop through all months and create the calendar structure
      const yearElement = document.querySelector('.year');
      for (let month = 0; month < 12; month++) {
        const monthElement = document.createElement('div');
        monthElement.className = 'month';
        monthElement.innerHTML = `<div class="month-title">${getMonthName(month)}</div>`;

        for (let day = 1; day <= getDaysInMonth(currentDate.getFullYear(), month); day++) {
          const dayElement = document.createElement('div');
          dayElement.className = 'day';
          dayElement.textContent = day;
          monthElement.appendChild(dayElement);
        }

        yearElement.appendChild(monthElement);
      }
      displayEventsOnCalendar();
    }

    function getMonthName(monthIndex) {
      const monthNames = ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'];
      return monthNames[monthIndex];
    }

    function getDaysInMonth(year, month) {
      return new Date(year, month + 1, 0).getDate();
    }

    renderCalendar();
  </script>
</body>
</html>
