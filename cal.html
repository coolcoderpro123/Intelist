<!DOCTYPE html>

    <style>
        .popup {
            position: relative;
            display: inline-block;
            cursor: pointer;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        /* The actual popup */
        .popup .popuptext {
            visibility: hidden;
            width: 160px;
            background-color: #555;
            color: #fff;
            text-align: center;
            border-radius: 6px;
            padding: 8px 0;
            position: absolute;
            z-index: 1;
            bottom: 125%;
            left: 50%;
            margin-left: -80px;
        }

        /* Popup arrow */
        .popup .popuptext::after {
            content: "";
            position: absolute;
            top: 100%;
            left: 50%;
            margin-left: -5px;
            border-width: 5px;
            border-style: solid;
            border-color: #555 transparent transparent transparent;
        }

        /* Toggle this class - hide and show the popup */
        .popup .show {
            visibility: visible;
            -webkit-animation: fadeIn 1s;
            animation: fadeIn 1s;
        }

        /* Add animation (fade in the popup) */
        @-webkit-keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Styles for the sidebar */
        .app-container {
            display: flex;
        }

        .app-sidebar {
            width: 260px;
            background: #333;
            color: #fff;
            padding: 20px;
        }

        .app-sidebar a {
            text-decoration: none;
            color: #fff;
            display: block;
            margin: 10px 0;
        }

        .app-sidebar-link.active {
            background: #555;
            padding: 5px;
            border-radius: 5px;
        }

        .app-content {
            flex: 1;
            padding: 20px;
        }
    </style>

  <div class="container">
    <div class="calendar-container">
      <div class="calendar-header">
        <div>
          <span class="month-name" id="month-name"></span>
          <span class="year" id="year"></span>
        </div>
        <div>
          <button class="btn btn-primary" onclick="previousMonth()">&#9665;</button>
          <button class="btn btn-primary" onclick="nextMonth()">&#9655;</button>
        </div>
      </div>
      <div class="days" id="days"></div>
      <div class="event-list">
        <h2>Events</h2>
        <div id="event-list"></div>
        <div class="form-group">
          <input type="text" id="event-input" class="form-control" placeholder="Add an event">
          <input type="date" id="event-date" class="form-control">
        </div>
        <button class="btn btn-primary" onclick="addEvent()">Add</button>
      </div>
    </div>
  </div>

  <script>
    const eventList = document.getElementById("event-list");
    const days = document.getElementById("days");
    const monthName = document.getElementById("month-name");
    const yearDisplay = document.getElementById("year");

    let currentYear = new Date().getFullYear();
    let currentMonth = new Date().getMonth();
    const events = [];

    // Default national events and holidays
    const nationalEvents = {
      "2023-11-11": "Veterans Day",
      "2023-12-25": "Christmas Day",
      // Add more events here
    };

    function generateCalendar(year, month) {
      const firstDay = new Date(year, month, 1);
      const lastDay = new Date(year, month + 1, 0);

      monthName.textContent = new Date(year, month, 1).toLocaleString('default', { month: 'long' });
      yearDisplay.textContent = year;

      while (days.firstChild) {
        days.removeChild(days.firstChild);
      }

      for (let i = 0; i < firstDay.getDay(); i++) {
        const day = document.createElement("div");
        day.className = "day";
        days.appendChild(day);
      }

      for (let i = 1; i <= lastDay.getDate(); i++) {
        const day = document.createElement("div");
        day.className = "day";
        day.textContent = i;

        const currentDate = new Date();
        if (currentDate.getFullYear() === year && currentDate.getMonth() === month && currentDate.getDate() === i) {
          day.classList.add("today");
        }

        day.addEventListener("click", () => showEvents(i, month, year)); // Add click event
        days.appendChild(day);
      }
    }

    function addEvent() {
      const eventInput = document.getElementById("event-input");
      const eventDate = document.getElementById("event-date");
      const eventText = eventInput.value;
      const dateValue = new Date(eventDate.value + 'T00:00:00');

      if (eventText.trim() === "") {
        alert("Please enter an event");
        return;
      }

      if (!dateValue || isNaN(dateValue)) {
        alert("Please select a valid date");
        return;
      }

      const event = {
        date: dateValue,
        text: eventText
      };

      events.push(event);

      const day = dateValue.getDate();

      const eventItem = document.createElement("div");
      eventItem.className = "event";
      eventItem.textContent = eventText + " (on " + dateValue.toDateString() + ")";
      eventList.appendChild(eventItem);

      eventInput.value = "";
      eventDate.value = "";
    }

    function showEvents(day, month, year) {
      const selectedDate = new Date(year, month, day);
      const eventsForDay = events.filter(event => {
        const eventDate = new Date(event.date);
        return (
          eventDate.getFullYear() === year &&
          eventDate.getMonth() === month &&
          eventDate.getDate() === day
        );
      });

      let eventText = "Events for " + (month + 1) + "/" + day + "/" + year + ":\n";
      eventText += eventsForDay.map(event => event.text).join("\n");

      if (nationalEvents[selectedDate.toISOString().split("T")[0]]) {
        eventText += "\n\nNational Event: " + nationalEvents[selectedDate.toISOString().split("T")[0]];
      }

      alert(eventText);
    }

    function previousMonth() {
      if (currentMonth === 0) {
        currentMonth = 11;
        currentYear -= 1;
      } else {
        currentMonth -= 1;
      }
      generateCalendar(currentYear, currentMonth);
    }

    function nextMonth() {
      if (currentMonth === 11) {
        currentMonth = 0;
        currentYear += 1;
      } else {
        currentMonth += 1;
      }
      generateCalendar(currentYear, currentMonth);
    }

    // Initialize the calendar with the current month and year.
    generateCalendar(currentYear, currentMonth);
  </script>
