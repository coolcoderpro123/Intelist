<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Google Calendar-Like Calendar</title>
  <!-- Include Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    .calendar-container {
      background-color: #f9f9f9;
      border-radius: 5px;
      padding: 20px;
    }
    .calendar-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #4285F4;
      color: #fff;
      padding: 10px;
      border-radius: 5px 5px 0 0;
    }
    .month-name {
      font-size: 24px;
      font-weight: bold;
    }
    .year {
      font-size: 18px;
      color: #fff;
    }
    .days {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      text-align: center;
    }
    .day {
      padding: 10px;
      border: 1px solid #ccc;
      font-weight: bold;
      cursor: pointer; /* Add cursor pointer to make dates clickable */
    }
    .today {
      background-color: #4285F4;
      color: #fff;
      border-radius: 50%;
    }
    .national-event {
      background-color: #ffcc00; /* Yellow background for national events */
    }
    .event-list {
      margin-top: 20px;
    }
    .event {
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="calendar-container">
      <div class="calendar-header">
        <div>
          <span class="month-name" id="month-name"></span>
          <span class="year" id="year"></span>
        </div>
        <div>
          <button class="btn btn-primary" onclick="previousMonth()">&#9665;</button>
          <button class="btn btn-primary" onclick="nextMonth()">&#9655;</button>
        </div>
      </div>
      <div class="days" id="days"></div>
      <div class="event-list">
        <h2>Events</h2>
        <div id="event-list"></div>
        <div class="form-group">
          <input type="text" id="event-input" class="form-control" placeholder="Add an event">
          <input type="date" id="event-date" class="form-control">
        </div>
        <button class="btn btn-primary" onclick="addEvent()">Add</button>
      </div>
    </div>
  </div>

  <script>
    const eventList = document.getElementById("event-list");
    const days = document.getElementById("days");
    const monthName = document.getElementById("month-name");
    const yearDisplay = document.getElementById("year");

    let currentYear = new Date().getFullYear();
    let currentMonth = new Date().getMonth();
    const events = [];
    const nationalEvents = [
      { date: "2023-11-11", text: "Veterans Day" },
      { date: "2023-11-24", text: "Thanksgiving Day" },
      // Add more national events here
    ];

    function generateCalendar(year, month) {
      const firstDay = new Date(year, month, 1);
      const lastDay = new Date(year, month + 1, 0);

      monthName.textContent = new Date(year, month, 1).toLocaleString('default', { month: 'long' });
      yearDisplay.textContent = year;

      while (days.firstChild) {
        days.removeChild(days.firstChild);
      }

      for (let i = 0; i < firstDay.getDay(); i++) {
        const day = document.createElement("div");
        day.className = "day";
        days.appendChild(day);
      }

      for (let i = 1; i <= lastDay.getDate(); i++) {
        const day = document.createElement("div");
        day.className = "day";
        day.textContent = i;

        const currentDate = new Date();
        if (currentDate.getFullYear() === year && currentDate.getMonth() === month && currentDate.getDate() === i) {
          day.classList.add("today");
        }

        const nationalEvent = nationalEvents.find(event => {
          const eventDate = new Date(event.date);
          return (
            eventDate.getFullYear() === year &&
            eventDate.getMonth() === month &&
            eventDate.getDate() === i
          );
        });

        if (nationalEvent) {
          day.classList.add("national-event");
        }

        day.addEventListener("click", () => showEvents(i, month, year)); // Add click event
        days.appendChild(day);
      }
    }

    function addEvent() {
      const eventInput = document.getElementById("event-input");
      const eventDate = document.getElementById("event-date");
      const eventText = eventInput.value;
      const dateValue = new Date(eventDate.value + 'T00:00:00');

      if (eventText.trim() === "") {
        alert("Please enter an event");
        return;
      }

      if (!dateValue || isNaN(dateValue)) {
        alert("Please select a valid date");
        return;
      }

      const event = {
        date: dateValue,
        text: eventText
      };

      events.push(event);

      const day = dateValue.getDate();

      const eventItem = document.createElement("div");
      eventItem.className = "event";
      eventItem.textContent = eventText + " (on " + dateValue.toDateString() + ")";
      eventList.appendChild(eventItem);

      eventInput.value = "";
      eventDate.value = "";
    }

    function showEvents(day, month, year) {
      const selectedDate = new Date(year, month, day);
      const eventsForDay = events.filter(event => {
        const eventDate = new Date(event.date);
        return (
          eventDate.getFullYear() === year &&
          eventDate.getMonth() === month &&
          eventDate.getDate() === day
        );
      });

      let eventText = "Events for " + (month + 1) + "/" + day + "/" + year + ":\n";
      eventText += eventsForDay.map(event => event.text).join("\n");

      alert(eventText);
    }

    function previousMonth() {
      if (currentMonth === 0) {
        currentMonth = 11;
        currentYear -= 1;
      } else {
        currentMonth -= 1;
      }
      generateCalendar(currentYear, currentMonth);
    }

    function nextMonth() {
      if (currentMonth === 11) {
        currentMonth = 0;
        currentYear += 1;
      } else {
        currentMonth += 1;
      }
      generateCalendar(currentYear, currentMonth);
    }

    // Initialize the calendar with the current month and year.
    generateCalendar(currentYear, currentMonth);
  </script>
</body>
</html>
