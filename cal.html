<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Professional Calendar</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    .calendar {
      max-width: 1000px;
      margin: 0 auto;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      border-radius: 5px;
      padding: 20px;
    }
    .header {
      text-align: center;
      background-color: #3498db;
      color: #fff;
      padding: 10px;
      border-radius: 5px 5px 0 0;
    }
    .days {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      text-align: center;
    }
    .day {
      padding: 10px;
      border: 1px solid #ccc;
    }
    .today {
      background-color: #3498db;
      color: #fff;
    }
    .events {
      margin-top: 20px;
      padding: 20px;
    }
    .event {
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <div class="calendar">
    <div class="header">
      <h1>My Professional Calendar</h1>
    </div>
    <div class="days">
      <div class="day">Sun</div>
      <div class="day">Mon</div>
      <div class="day">Tue</div>
      <div class="day">Wed</div>
      <div class="day">Thu</div>
      <div class="day">Fri</div>
      <div class="day">Sat</div>
    </div>
    <div class="events">
      <h2>Events</h2>
      <div id="event-list"></div>
      <input type="text" id="event-input" placeholder="Add an event">
      <input type="date" id="event-date">
      <button onclick="addEvent()">Add</button>
    </div>
  </div>

  <script>
    const eventList = document.getElementById("event-list");

    function addEvent() {
      const eventInput = document.getElementById("event-input");
      const eventDate = document.getElementById("event-date");
      const eventText = eventInput.value;
      const dateValue = new Date(eventDate.value);

      if (eventText.trim() === "") {
        alert("Please enter an event");
        return;
      }

      if (!dateValue || isNaN(dateValue)) {
        alert("Please select a valid date");
        return;
      }

      const day = dateValue.getDay();

      const eventItem = document.createElement("div");
      eventItem.className = "event";
      eventItem.textContent = eventText + " (on " + dateValue.toDateString() + ")";
      eventList.appendChild(eventItem);

      const dayCells = document.querySelectorAll(".day");
      dayCells[day].appendChild(eventItem);

      eventInput.value = "";
      eventDate.value = "";
    }
  </script>
</body>
</html>
